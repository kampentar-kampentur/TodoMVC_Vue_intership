<!DOCTYPE html>
<html lang="en" data-framework="javascript">

<head>
  <meta charset="utf-8" />
  <title>VanillaJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./index.css" />
  <script src="./js/vue.js" defer></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" @keyup.enter="addTodo" @blur="addTodo"
        v-model="value" autofocus />
    </header>
    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAll" @click="completeAll" />
      <label for="toggle-all" v-show="!!todoList.length">Mark all as complete</label>
      <ul class="todo-list">
        <li class="todo" v-for="(todo, index) in filterList" v-bind:key="todo.id" :class="{completed : todo.checked}">
          <div class="view">
            <input class="toggle" type="checkbox" v-model='todo.checked'>
            <label>{{todo.value}}</label>
            <button class="destroy" @click='removeTodo(todo.id)'></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer" v-show="!!todoList.length">
      <span class="todo-count"><strong>{{todoList.filter(e => !e.checked).length}}</strong> items left</span>
      <ul class="filters">
        <li>
          <a href="#/" :class="{selected: filter ==='all'}" @click="changeFilter('all')">All</a>
        </li>
        <li>
          <a href="#/active" :class="{selected: filter ==='active'}" @click="changeFilter('active')">Active</a>
        </li>
        <li>
          <a href="#/completed" :class="{selected: filter ==='completed'}"
            @click="changeFilter('completed')">Completed</a>
        </li>
      </ul>
      <button class="clear-completed" @click="clearCompleted">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>
      Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a>
    </p>
    <p>
      Refactored by
      <a href="https://github.com/cburgmer">Christoph Burgmer</a>
    </p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</body>

</html>
